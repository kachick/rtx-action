name: rtx action
description: Actions for working with rtx runtime manager
author: Jeff Dickey (@jdxcode)
branding:
  icon: arrow-down-circle
  color: purple
inputs:
  tool_versions:
    required: false
    description: If present, this value will be written to the .tool-versions file
  use_cache:
    required: false
    default: true
    description: If enabled, cache both manager and plugins
outputs::
  cache-hit:
    description: 'A boolean value to indicate if a cache was hit.'
runs:
  using: node16
  main: dist/index.js
  post: dist/cache-save/index.js
  post-if: success() && inputs.use_cache
